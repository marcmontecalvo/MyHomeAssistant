  devices:
    - id: 84f3eb1b3ded
      binary_sensors:
        - zone: 1
          type: door
          name: 'konnected 1'
        - zone: 2
          type: smoke
          name: 'konnected 2'
          inverse: true
        - zone: 3
          type: window
          name: 'konnected 3'
        - zone: 4
          type: motion
          name: 'konnected 4'
        - zone: 5
          type: motion
          name: 'konnected 5'
        - zone: 6
          type: motion
          name: 'konnected 6'
    - id: 84f3eb1b4801
      binary_sensors:
        - zone: 1
          type: door
          name: 'konnected 7'
        - zone: 2
          type: smoke
          name: 'konnected 8'
          inverse: true
        - zone: 3
          type: window
          name: 'konnected 9'
        - zone: 4
          type: motion
          name: 'konnected 10'
        - zone: 5
          type: motion
          name: 'konnected 11'
        - zone: 6
          type: motion
          name: 'konnected 12'


alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: 3535
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0

lutron_caseta:
  host: 192.168.1.203
  keyfile: /ssl/lutron/caseta.key
  certfile: /ssl/lutron/caseta.crt
  ca_certs: /ssl/lutron/caseta-bridge.crt

ring:
  username: !secret ringusername
  password: !secret ringpassword

