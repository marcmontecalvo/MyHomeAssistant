mqtt:
 broker: 192.168.1.5
 port: 1883
 client_id: home-assistant-1
 keepalive: 60
 username: !secret mqttusername
 password: !secret mqttpassword

light:
  - platform: flux_led
    devices:
      192.168.1.196:
        name: awning

ffmpeg:

camera:
