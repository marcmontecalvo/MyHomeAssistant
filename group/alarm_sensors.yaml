Motion_sensors:    
    name: Motion Sensors
    control: hidden
    entities:
    - binary_sensor.ring_front_floodlight_motion
    - binary_sensor.ring_backyard_motion
    - binary_sensor.ring_front_door_motion
    - binary_sensor.ring_front_door_ding
Ring_last_activity:
    name: Ring last activity
    control: hidden
    entities:
    - sensor.ring_front_floodlight_last_activity
    - sensor.ring_front_door_last_activity
    - sensor.ring_backyard_last_activity
    - sensor.ring_front_floodlight_last_motion
    - sensor.ring_backyard_last_motion
    - sensor.ring_front_door_last_motion
    - sensor.ring_front_door_last_ding
Ring_Signal:
    name: Ring Signal
    control: hidden
    entities:
    - sensor.ring_front_door_wifi_signal_category
    - sensor.ring_backyard_wifi_signal_category
    - sensor.ring_hallway_wifi_signal_category
    - sensor.ring_front_floodlight_wifi_signal_category
    - sensor.ring_downstairs_wifi_signal_category
locks:
    name: Locks
    control: hidden
    entities:
    - lock.kwikset_touchpad_electronic_deadbolt_locked
    - sensor.kwikset_touchpad_electronic_deadbolt_alarm_level
